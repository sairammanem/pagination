<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Pagination</title>
</head>


<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">Pagination Task</div>
            <div class="card-body">
                <div class="list">
                    <table class="table table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="tdata">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer text-muted d-flex justify-content-center">
                <div class="row">
                    <span class=""><input class="btn btn-success" type="button" id=" btnclic" value="Prev"
							onclick="prevPage();" /></span>
                    <span class="" id="pagination"></span>
                    <span class=""><input class="btn btn-success" type="button" id=" btnclic" value="Next"
							onclick="nextPage();" /></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
